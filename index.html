<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The AI Readiness Octagon</title>
  <meta name="description"
    content="An interactive framework mapping 40 AI marketing use cases across 8 themes — from quick wins to fully AI embedded operations.">
  <meta property="og:title" content="The AI Readiness Octagon">
  <meta property="og:description"
    content="Interactive AI marketing readiness framework — 8 themes, 40 use cases, with dependency mapping.">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #06070F;
      font-family: 'Inter', sans-serif;
      color: #e8e8f0;
      overflow: hidden;
    }

    /* ── Top Navigation Bar ── */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 52px;
      background: rgba(6, 7, 15, 0.92);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      padding: 0 24px;
      z-index: 1000;
      gap: 8px;
    }

    .nav-brand {
      font-size: 13px;
      font-weight: 800;
      color: #00F5C4;
      letter-spacing: -0.01em;
      margin-right: 28px;
      white-space: nowrap;
    }

    .nav-tabs {
      display: flex;
      gap: 4px;
    }

    .nav-tab {
      display: flex;
      align-items: center;
      gap: 7px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid transparent;
      background: none;
      color: rgba(255, 255, 255, 0.35);
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: all 0.25s;
      white-space: nowrap;
    }

    .nav-tab:hover {
      color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.04);
    }

    .nav-tab.active {
      color: #fff;
      background: rgba(0, 245, 196, 0.08);
      border-color: rgba(0, 245, 196, 0.2);
    }

    .nav-tab-icon {
      font-size: 14px;
      line-height: 1;
    }

    .nav-tab-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* ── View Containers ── */
    .view-container {
      position: absolute;
      top: 52px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    .view {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
    }

    .view.active {
      opacity: 1;
      pointer-events: all;
    }

    /* ── Octagon View ── */
    #octagon-view {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slide {
      width: 1440px;
      height: 810px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: top center;
      transform: scale(var(--slide-scale, 1));
    }

    .slide::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 48px 48px;
      pointer-events: none;
    }

    .title-block {
      position: absolute;
      top: 34px;
      left: 54px;
    }

    .title-block h1 {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.28);
      margin-bottom: 4px;
    }

    .title-block h2 {
      font-size: 26px;
      font-weight: 900;
      color: #fff;
      letter-spacing: -0.02em;
    }

    .title-block h2 span {
      color: #00F5C4;
    }

    .hint {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.16);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: opacity 0.4s;
      white-space: nowrap;
    }

    .hint.hidden {
      opacity: 0;
    }

    .hint-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #00F5C4;
      animation: blink 2s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1
      }

      50% {
        opacity: 0.25
      }
    }

    .reset-btn {
      position: absolute;
      top: 34px;
      right: 44px;
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.3);
      background: none;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 6px 14px;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0;
      pointer-events: none;
    }

    .reset-btn.visible {
      opacity: 1;
      pointer-events: all;
    }

    .reset-btn:hover {
      color: #fff;
      border-color: rgba(255, 255, 255, 0.3);
    }

    .dep-panel {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      width: 230px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .dep-panel.visible {
      opacity: 1;
      pointer-events: all;
    }

    .dep-panel-name {
      font-size: 15px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 2px;
      line-height: 1.2;
    }

    .dep-panel-sub {
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.22);
      margin-bottom: 18px;
    }

    .dep-group {
      margin-bottom: 16px;
    }

    .dep-label {
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .dep-label.needs {
      color: #FFD166;
    }

    .dep-label.enables {
      color: #00F5C4;
    }

    .dep-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 7px 10px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.07);
      cursor: pointer;
      margin-bottom: 5px;
      transition: background 0.2s;
    }

    .dep-item:hover {
      background: rgba(255, 255, 255, 0.09);
    }

    .dep-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .dep-text {
      font-size: 11.5px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.72);
    }

    .centre-label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
      z-index: 20;
    }

    .centre-label .goal {
      font-size: 8px;
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(0, 245, 196, 0.5);
      margin-bottom: 2px;
    }

    .centre-label .ai {
      font-size: 16px;
      font-weight: 900;
      color: #fff;
      line-height: 1.2;
    }

    #uc-canvas {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 15;
    }

    /* ── Map View (iframe) ── */
    #map-view iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <!-- ── Navigation Bar ── -->
  <nav class="top-nav">
    <div class="nav-brand">Marketing AI Framework</div>
    <div class="nav-tabs">
      <button class="nav-tab active" id="tab-octagon" onclick="switchView('octagon')">
        <span class="nav-tab-dot" style="background: #00F5C4;"></span>

      </button>
      <button class="nav-tab" id="tab-map" onclick="switchView('map')">

      </button>

  </nav>

  <!-- ── Views Container ── -->
  <div class="view-container">

    <!-- Octagon View (inline) -->
    <div class="view active" id="octagon-view">
      <div class="slide" id="octagon-slide">

        <div class="title-block">
          <h1>Marketing AI Framework</h1>
          <h2>The AI Readiness <span>Octagon</span></h2>
        </div>

        <button class="reset-btn" id="resetBtn" onclick="resetAll()">✕ Reset</button>

        <div class="centre-label">
          <div class="goal">Goal</div>

        </div>

        <svg id="octagon-svg" width="760" height="760" viewBox="-380 -380 760 760" style="position:relative;z-index:5;">
          <defs>
            <radialGradient id="cg">
              <stop offset="0%" stop-color="#00F5C4" stop-opacity="0.14" />
              <stop offset="100%" stop-color="#00F5C4" stop-opacity="0" />
            </radialGradient>
          </defs>
          <circle cx="0" cy="0" r="130" fill="url(#cg)" />
          <circle cx="0" cy="0" r="72" fill="rgba(0,245,196,0.05)" stroke="#00F5C4" stroke-width="1.2"
            stroke-opacity="0.3" />
        </svg>

        <canvas id="uc-canvas" width="760" height="760"></canvas>

        <div class="dep-panel" id="depPanel">

    <div class="view" id="map-view">
      <!-- iframe loads on first tab switch for performance -->
    </div>

  </div>

  <!-- ── Octagon Logic ── -->
  <script>
    const THEMES = [
      {
        id: 'creative', name: 'Creative', color: '#00F5C4',
        useCases: ['Copy from brief', 'Ad variant creation', 'Asset resizing & adapt.', 'Brand voice QA', 'Creative concept gen.'],
        needs: ['audience', 'insights'], enables: ['content', 'media']
      },
      {
        id: 'audience', name: 'Audience', color: '#7B61FF',
        useCases: ['Lookalike seed lists', 'Segment tagging', 'Churn / LTV scoring', 'Dynamic audience refresh', 'Real-time intent signals'],
        needs: ['measurement'], enables: ['creative', 'journey', 'media']
      },
      {
        id: 'content', name: 'Content', color: '#FF6B6B',
        useCases: ['SEO keyword briefs', 'Article drafting', 'Content repurposing', 'Automated content calendar', 'Full content strategy'],
        needs: ['creative', 'insights'], enables: ['distribution']
      },
      {
        id: 'media', name: 'Media & Performance', color: '#FFD166',
        useCases: ['Perf. alerts & anomalies', 'Budget pacing', 'Cross-channel optimisation', 'Predictive bid adjust.', 'Autonomous media buying'],
        needs: ['audience', 'measurement'], enables: ['insights']
      },
      {
        id: 'insights', name: 'Insights & Intelligence', color: '#06D6A0',
        useCases: ['Weekly perf. digest', 'Competitor monitoring', 'Trend detection', 'Scenario modelling', 'Auto insight + actions'],
        needs: ['media'], enables: ['creative', 'content', 'distribution']
      },
      {
        id: 'distribution', name: 'Distribution & Channel', color: '#4ECDC4',
        useCases: ['Scheduling & publishing', 'Asset adaptation', 'Cross-channel orchestration', 'Triggered distribution', 'Autonomous channel mix'],
        needs: ['content', 'insights'], enables: ['journey']
      },
      {
        id: 'measurement', name: 'Measurement & Attribution', color: '#F72585',
        useCases: ['North star KPI framework', 'Dashboard & alerts', 'Multi-touch attribution', 'Incrementality testing', 'MMM & unified measurement'],
        needs: [], enables: ['audience', 'media', 'insights']
      },
      {
        id: 'journey', name: 'Customer Journey', color: '#4361EE',
        useCases: ['Email personalisation', 'Lifecycle triggered comms', 'Dynamic page personalisation', 'Journey orchestration', '1:1 real-time personal.'],
        needs: ['audience', 'distribution'], enables: []
      },
    ];

    const themeById = {};
    THEMES.forEach(t => themeById[t.id] = t);

    const N = 8;
    const CX = 380, CY = 380;
    const R_IN = 74;
    const R_OUT = 372;
    const GAP = 0.024;

    const D_COLORS = ['#00F5C4', '#72EFDD', '#FFD166', '#FF9F43', '#FF6B6B'];

    const svg = document.getElementById('octagon-svg');
    const segElems = {};

    THEMES.forEach((theme, i) => {
      const step = Math.PI * 2 / N;
      const mid = i * step - Math.PI / 2;
      const s = mid - step / 2 + GAP;
      const e = mid + step / 2 - GAP;
      const c = Math.cos, sn = Math.sin;

      const d = [
        `M ${c(s) * R_IN} ${sn(s) * R_IN}`,
        `A ${R_IN} ${R_IN} 0 0 1 ${c(e) * R_IN} ${sn(e) * R_IN}`,
        `L ${c(e) * R_OUT} ${sn(e) * R_OUT}`,
        `A ${R_OUT} ${R_OUT} 0 0 0 ${c(s) * R_OUT} ${sn(s) * R_OUT}`,
        `Z`
      ].join(' ');

      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', d);
      path.setAttribute('fill', rgba(theme.color, 0.09));
      path.setAttribute('stroke', theme.color);
      path.setAttribute('stroke-width', '1.2');
      path.setAttribute('stroke-opacity', '0.35');
      path.style.cursor = 'pointer';
      path.style.transition = 'all 0.25s';
      path.addEventListener('click', () => handleClick(theme.id));
      segElems[theme.id] = path;
      svg.appendChild(path);

      [0.18, 0.34, 0.50, 0.66, 0.81].forEach(frac => {
        const r = R_IN + (R_OUT - R_IN) * frac;
        const arcD = `M ${c(s + 0.01) * r} ${sn(s + 0.01) * r} A ${r} ${r} 0 0 1 ${c(e - 0.01) * r} ${sn(e - 0.01) * r}`;
        const arc = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        arc.setAttribute('d', arcD);
        arc.setAttribute('fill', 'none');
        arc.setAttribute('stroke', theme.color);
        arc.setAttribute('stroke-width', '0.6');
        arc.setAttribute('stroke-opacity', '0.15');
        arc.style.pointerEvents = 'none';
        svg.appendChild(arc);
      });
    });

    const canvas = document.getElementById('uc-canvas');
    const ctx = canvas.getContext('2d');

    const UC_FRACS = [0.13, 0.27, 0.42, 0.57, 0.71];
    const LBL_FRAC = 0.88;

    let activeId = null;
    let dimmedIds = [];

    function drawAll() {
      ctx.clearRect(0, 0, 760, 760);

      THEMES.forEach((theme, i) => {
        const step = Math.PI * 2 / N;
        const mid = i * step - Math.PI / 2;
        const s = mid - step / 2 + GAP;
        const e = mid + step / 2 - GAP;
        const segW = (e - s);

        const isDimmed = dimmedIds.includes(theme.id);
        const isActive = theme.id === activeId;
        const isHighlight = activeId && !isDimmed && !isActive;

        const masterAlpha = isDimmed ? 0.10 : 1.0;

        const FLIP_INDICES = [3, 4, 5, 6];
        const isLeftSide = FLIP_INDICES.includes(i);

        const lblR = R_IN + (R_OUT - R_IN) * LBL_FRAC;
        const lx = CX + Math.cos(mid) * lblR;
        const ly = CY + Math.sin(mid) * lblR;

        ctx.save();
        ctx.translate(lx, ly);
        let lblRot = mid + Math.PI / 2;
        if (isLeftSide) lblRot += Math.PI;
        ctx.rotate(lblRot);
        ctx.globalAlpha = masterAlpha;
        ctx.fillStyle = theme.color;
        ctx.font = `800 11px Inter, sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(theme.name.toUpperCase(), 0, 0);
        ctx.restore();

        UC_FRACS.forEach((frac, ni) => {
          const ucR = R_IN + (R_OUT - R_IN) * frac;
          const ux = CX + Math.cos(mid) * ucR;
          const uy = CY + Math.sin(mid) * ucR;
          const arcLen = ucR * segW * 0.78;
          const pillH = 17;

          ctx.save();
          ctx.translate(ux, uy);
          let pillRot = mid + Math.PI / 2;
          if (isLeftSide) pillRot += Math.PI;
          ctx.rotate(pillRot);
          ctx.globalAlpha = masterAlpha;

          const cr = parseInt(theme.color.slice(1, 3), 16);
          const cg = parseInt(theme.color.slice(3, 5), 16);
          const cb = parseInt(theme.color.slice(5, 7), 16);
          ctx.fillStyle = `rgba(${cr},${cg},${cb},${isDimmed ? 0.06 : 0.13})`;
          roundRect(ctx, -arcLen / 2, -pillH / 2, arcLen, pillH, 4);
          ctx.fill();

          ctx.strokeStyle = `rgba(${cr},${cg},${cb},${isDimmed ? 0.1 : 0.30})`;
          ctx.lineWidth = 0.8;
          roundRect(ctx, -arcLen / 2, -pillH / 2, arcLen, pillH, 4);
          ctx.stroke();

          const dotX = -arcLen / 2 + 10;
          ctx.beginPath();
          ctx.arc(dotX, 0, 4, 0, Math.PI * 2);
          ctx.fillStyle = isDimmed ? 'rgba(255,255,255,0.15)' : D_COLORS[ni];
          ctx.globalAlpha = isDimmed ? 0.3 : 0.85;
          ctx.fill();

          ctx.globalAlpha = masterAlpha;
          ctx.fillStyle = isDimmed ? 'rgba(255,255,255,0.3)' : 'rgba(255,255,255,0.88)';
          ctx.font = `500 9px Inter, sans-serif`;
          ctx.textAlign = 'left';
          ctx.textBaseline = 'middle';
          const maxW = arcLen - 22;
          let label = theme.useCases[ni];
          while (ctx.measureText(label).width > maxW && label.length > 5) {
            label = label.slice(0, -2) + '…';
          }
          ctx.fillText(label, dotX + 10, 0);

          ctx.restore();
        });
      });
    }

    function roundRect(ctx, x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
    }

    // ── Interaction ───────────────────────────────────────────────────────────────
    function handleClick(id) {
      if (activeId === id) { resetAll(); return; }
      activeId = id;

      const theme = themeById[id];
      const related = [...theme.needs, ...theme.enables];
      dimmedIds = THEMES.map(t => t.id).filter(tid => tid !== id && !related.includes(tid));

      document.getElementById('hint').classList.add('hidden');
      document.getElementById('resetBtn').classList.add('visible');

      THEMES.forEach(t => {
        const path = segElems[t.id];
        const isActive = t.id === id;
        const isNeeded = theme.needs.includes(t.id);
        const isEnabled = theme.enables.includes(t.id);
        const isDimmed = dimmedIds.includes(t.id);

        if (isActive) {
          path.setAttribute('fill', rgba(t.color, 0.22));
          path.setAttribute('stroke', t.color);
          path.setAttribute('stroke-width', '2.5');
          path.setAttribute('stroke-opacity', '1');
        } else if (isNeeded) {
          path.setAttribute('fill', rgba(t.color, 0.15));
          path.setAttribute('stroke', '#FFD166');
          path.setAttribute('stroke-width', '2');
          path.setAttribute('stroke-opacity', '0.9');
        } else if (isEnabled) {
          path.setAttribute('fill', rgba(t.color, 0.15));
          path.setAttribute('stroke', '#00F5C4');
          path.setAttribute('stroke-width', '2');
          path.setAttribute('stroke-opacity', '0.9');
        } else {
          path.setAttribute('fill', rgba(t.color, 0.03));
          path.setAttribute('stroke', t.color);
          path.setAttribute('stroke-width', '0.8');
          path.setAttribute('stroke-opacity', '0.1');
        }
      });

      const theme2 = themeById[id];
      document.getElementById('depName').textContent = theme2.name;
      let html = '';
      if (theme2.needs.length > 0) {
        html += `<div class="dep-group"><div class="dep-label needs">▲ Needs first</div>`;
        theme2.needs.forEach(nid => {
          const nt = themeById[nid];
          html += `<div class="dep-item" onclick="handleClick('${nid}')"><div class="dep-dot" style="background:${nt.color}"></div><div class="dep-text">${nt.name}</div></div>`;
        });
        html += `</div>`;
      }
      if (theme2.enables.length > 0) {
        html += `<div class="dep-group"><div class="dep-label enables">▼ Unlocks</div>`;
        theme2.enables.forEach(eid => {
          const et = themeById[eid];
          html += `<div class="dep-item" onclick="handleClick('${eid}')"><div class="dep-dot" style="background:${et.color}"></div><div class="dep-text">${et.name}</div></div>`;
        });
        html += `</div>`;
      }
      if (!html) html = `<div style="font-size:11px;color:rgba(255,255,255,0.22);padding:4px 0">Foundational — no upstream dependencies</div>`;
      document.getElementById('depContent').innerHTML = html;
      document.getElementById('depPanel').classList.add('visible');

      drawAll();
    }

    function resetAll() {
      activeId = null;
      dimmedIds = [];
      document.getElementById('hint').classList.remove('hidden');
      document.getElementById('resetBtn').classList.remove('visible');
      document.getElementById('depPanel').classList.remove('visible');
      THEMES.forEach(t => {
        const path = segElems[t.id];
        path.setAttribute('fill', rgba(t.color, 0.09));
        path.setAttribute('stroke', t.color);
        path.setAttribute('stroke-width', '1.2');
        path.setAttribute('stroke-opacity', '0.35');
      });
      drawAll();
    }

    function rgba(hex, a) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `rgba(${r},${g},${b},${a})`;
    }

    drawAll();
  </script>

  <!-- ── View Switching & Responsive Scaling ── -->
  <script>
    let mapLoaded = false;

    function switchView(view) {
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));

      if (view === 'octagon') {
        document.getElementById('tab-octagon').classList.add('active');
        document.getElementById('octagon-view').classList.add('active');
      } else {
        document.getElementById('tab-map').classList.add('active');
        document.getElementById('map-view').classList.add('active');

        // Lazy-load iframe on first visit
        if (!mapLoaded) {
          const iframe = document.createElement('iframe');
          iframe.src = 'dependency-map.html';
          iframe.title = 'Marketing AI Dependency Map';
          document.getElementById('map-view').appendChild(iframe);
          mapLoaded = true;
        }
      }
    }

    // Responsive scaling for the Octagon
    function scaleSlide() {
      const availH = window.innerHeight - 52; // minus nav height
      const scale = Math.min(window.innerWidth / 1440, availH / 810);
      document.getElementById('octagon-slide').style.setProperty('--slide-scale', scale);
    }
    scaleSlide();
    window.addEventListener('resize', scaleSlide);
  </script>
</body>
